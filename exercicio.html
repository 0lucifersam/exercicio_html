<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <header>
        <center>
            <form>
                <h1>Formul√°rio de Cadastro</h1>
                <br>
                <p>
                    Para realizar seu cadastro basta preencher os campos abaixo:
                </p>
                <br>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="nome@exemplo.com">
                    <br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite a senha">
                    <br>
                    <button type="submit">
                        Enviar
                    </button>
                    <button type="reset">
                        Limpar
                    </button>
                    <br><br>
                    <br><br>
                    <a href="mailto:cadastro@exercicio.com">Entre em contato por e-mail</a>
                    <br>
                    <a href="tel:(11)99999-9999">Tel: (11)99999-9999</a>
                </form>
        </center>
    </header>
</body>

</html>
