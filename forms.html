<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <header>
        <h1>Formulários</h1>
        <nav>
            <a href="./index.html">Home</a>
            <hr>
        </nav>
        <form>
            <input type="text" placeholder="Seu Nome">
            <br>
            <label for="email">Seu E-mail</label>
            <input id="email" type="email">
            <br>
            <input type="tel" placeholder="Seu Telefone">
            <br>
            <input type="number" max="10" main="2" step="2">
            <br>
            <input type="file">
            <br>
            <input type="color">
            <br>
            <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label>
            <p>
                Qual sua cor favorita?
            </p>
            <input type="radio" id="cor-verde" name="cor-favorita"> <label for="cor-verde">Verde</label>
            <input type="radio" id="cor-amarela" name="cor-favorita"> <label for="cor-amarela">Amarelo</label>
            <input type="radio" id="cor-vermelha" name="cor-favorita"> <label for="cor-vermelha">Vermelho</label>
            <br><br>
            <label>Qual seu filme favorito?</label>
            <select multiple>
                <option>Filme A</option>
                <option>Filme B</option>
                <option>Filme C</option>
            </select>
            <br><br>
            <textarea></textarea>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </form>
    </header>
</body>

</html>
